<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="main-container">
      <section class="left">
        <div class="img-slider">
          <div class="img-container">
            <img
              src="img-carousel-1.svg"
              alt="carousel illustration 1"
              srcset=""
            />
            <img
              src="img-carousel-2.svg"
              alt="carousel illustration 2"
              srcset=""
            />
            <img
              src="img-carousel-3.svg"
              alt="carousel illustration 3"
              srcset=""
            />
            <img
              src="img-carousel-1.svg"
              alt="carousel illustration 1"
              srcset=""
            />
          </div>
        </div>
        <h2 class="learnsphere">LearnSphere</h2>
        <p>Unlock your potential, Learn Anything, Anytime, Anywhere</p>
        <div class="slider-indicator">
          <div class="progress-container">
            <span class="progress-bar"></span>
          </div>
          <div class="progress-container">
            <span class="progress-bar"></span>
          </div>
          <div class="progress-container">
            <span class="progress-bar"></span>
          </div>
        </div>
      </section>

      <section class="right">
        <form action="">
          <h2 class="literata">Learn <span>Sphere</span></h2>
          <label for="user">Username or Email</label>
          <input type="text" id="user" placeholder="john doe" />
          <label for="pass">Password</label>
          <input type="text" id="pass" placeholder="**********" />
          <a href="" class="forgot-password">Forgot Password?</a>
          <button class="btn-primary">Sign in</button>
          <button class="btn-secondary">
            <img src="google.svg" alt="" /> Sign in with google
          </button>
          <p class="create-account">
            Don't have an account yet? <a href="">Create Account</a>
          </p>
        </form>
      </section>
    </div>
    <div class="wave wave-one"></div>
    <div class="wave wave-two"></div>
  </body>
</html>
